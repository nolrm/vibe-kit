name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Check version and publish
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "ğŸ” Checking version: $CURRENT_VERSION"

          # Check if version exists on npm
          if npm view @nolrm/vibe-kit@$CURRENT_VERSION version > /dev/null 2>&1; then
            echo "â­ï¸  Version $CURRENT_VERSION already exists - skipping publish"
            echo "âœ… No action needed"
          else
            echo "ğŸš€ Publishing new version $CURRENT_VERSION..."
            npm publish --access public --provenance
            echo "âœ… Successfully published @nolrm/vibe-kit@$CURRENT_VERSION"
            echo "ğŸ“¦ Package: https://www.npmjs.com/package/@nolrm/vibe-kit"
            echo "ğŸµ Vibe Kit is now available for installation!"
            echo ""
            echo "ğŸ’¡ To create a git tag manually:"
            echo "   git tag v$CURRENT_VERSION"
            echo "   git push origin v$CURRENT_VERSION"
          fi
