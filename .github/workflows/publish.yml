name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Check version and publish
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "üîç Checking version: $CURRENT_VERSION"
          
          # Check if version exists on npm
          if npm view @nolrm/vibe-kit@$CURRENT_VERSION version > /dev/null 2>&1; then
            echo "‚è≠Ô∏è  Version $CURRENT_VERSION already exists - skipping publish"
            echo "‚úÖ No action needed"
          else
            echo "üöÄ Publishing new version $CURRENT_VERSION..."
            npm publish --access public
            echo "‚úÖ Successfully published @nolrm/vibe-kit@$CURRENT_VERSION"
            echo "üì¶ Package: https://www.npmjs.com/package/@nolrm/vibe-kit"
            echo "üéµ Vibe Kit is now available for installation!"
            
            # Create git tag
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git tag "v$CURRENT_VERSION"
            git push origin "v$CURRENT_VERSION"
            echo "üè∑Ô∏è  Created git tag v$CURRENT_VERSION"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}