name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Check version and publish
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "🔍 Checking version: $CURRENT_VERSION"
          
          # Check if version exists on npm
          if npm view @nolrm/vibe-kit@$CURRENT_VERSION version > /dev/null 2>&1; then
            echo "⏭️  Version $CURRENT_VERSION already exists - skipping publish"
            echo "✅ No action needed"
          else
            echo "🚀 Publishing new version $CURRENT_VERSION..."
            npm publish --access public
            echo "✅ Successfully published @nolrm/vibe-kit@$CURRENT_VERSION"
            echo "📦 Package: https://www.npmjs.com/package/@nolrm/vibe-kit"
            echo "🎵 Vibe Kit is now available for installation!"
            echo ""
            echo "💡 To create a git tag manually:"
            echo "   git tag v$CURRENT_VERSION"
            echo "   git push origin v$CURRENT_VERSION"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}