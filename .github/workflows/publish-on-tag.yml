name: Publish on Tag

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v0.2.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish success
        run: |
          echo "âœ… Successfully published @nolrm/vibe-kit@${{ steps.version.outputs.version }} to npm!"
          echo "ðŸ“¦ Package: https://www.npmjs.com/package/@nolrm/vibe-kit"
          echo "ðŸŽµ Vibe Kit v${{ steps.version.outputs.version }} is now available!"
